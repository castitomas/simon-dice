<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simon dice</title>
</head>

<body>
    <div class="container" id="cabecera">
        <div class="col-sm-8">
            <div class="alert alert-primary" role="alert" id="estado">
                Toca "Empezar" para jugar
            </div>
        </div>
        <div class="col-sm-2">
            <p> Ronda # <strong id="ronda"> 0 </strong></p>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary"> Empezar </button>
        </div>
    </div>

    <div class="container" id="tablero">
        <div class="row">
            <div class="col-sm">
                <div class="cuadro" id="cuadro-1"> </div>
            </div>
            <div class="col-sm">
                <div class="cuadro" id="cuadro-2"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="cuadro" id="cuadro-3"> </div>
            </div>
            <div class="col-sm">
                <div class="cuadro" id="cuadro-4"> </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
